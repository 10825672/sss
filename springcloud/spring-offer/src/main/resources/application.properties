#命名服务  这里命名为hello-server
spring.application.name=hello-server
#命名端口号
server.port=2222
#指定服务注册中心的地址，这里地址为上面创建的服务中心地址
eureka.client.serviceUrl.defaultZone=http://localhost:1111/eureka/
spring.datasource.name=sss
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sss
spring.datasource.password=root
spring.datasource.username=root


mybatis.mapper-locations=com/sss/cloud/springoffer/mapper/UserMapper.xml